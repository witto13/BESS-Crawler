version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bess}
      POSTGRES_USER: ${POSTGRES_USER:-bess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bess}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/postgres-init:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    command: ["python", "-m", "apps.orchestrator.main"]
    volumes:
      - ./:/workspace
    environment:
      - POSTGRES_DSN=postgresql://${POSTGRES_USER:-bess}:${POSTGRES_PASSWORD:-bess}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-bess}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}/0
      - QUEUE_NAME=crawl
      - STORAGE_BASE_PATH=/data/documents
    depends_on:
      - db
      - redis
      - minio

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    command: ["python", "-m", "apps.worker.main"]
    volumes:
      - ./:/workspace
      - ./data/documents:/data/documents
    environment:
      - POSTGRES_DSN=postgresql://${POSTGRES_USER:-bess}:${POSTGRES_PASSWORD:-bess}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-bess}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}/0
      - QUEUE_NAME=crawl
      - STORAGE_BASE_PATH=/data/documents
      - CRAWL_SSL_INSECURE_ALLOWLIST=${CRAWL_SSL_INSECURE_ALLOWLIST:-ssl.ratsinfo-online.net}
      - CRAWL_ALLOW_HTTP_FALLBACK=${CRAWL_ALLOW_HTTP_FALLBACK:-false}
    depends_on:
      - db
      - redis
      - minio

volumes:
  db_data:
  minio_data:

